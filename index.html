        .grid { display: grid; gap: 1rem; }

        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }

        textarea { resize: none; font-family: inherit; }
        .btn { width: 100%; padding: 1rem; background: linear-gradient(135deg, #dc2626 0%, #ea580c 100%); color: white; border: none; border-radius: 0.75rem; font-weight: 700; font-size: 1.125rem; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 12px rgba(220,38,38,0.3); }

        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .stat-card { padding: 1rem; border-radius: 0.75rem; border: 2px solid; }
        .stat-card p:first-child { font-size: 0.75rem; color: #6b7280; margin-bottom: 0.25rem; }
        .stat-card p:last-child { font-size: 1.25rem; font-weight: 700; }
        .blue { background: #eff6ff; border-color: #bfdbfe; color: #1e40af; }
        .orange { background: #fff7ed; border-color: #fed7aa; color: #c2410c; }
        .yellow { background: #fefce8; border-color: #fef08a; color: #a16207; }
        .purple { background: #faf5ff; border-color: #e9d5ff; color: #7c3aed; }
        .red { background: #fef2f2; border-color: #fecaca; color: #dc2626; }
        .green { background: #f0fdf4; border-color: #bbf7d0; color: #16a34a; }
        .info-box { background: linear-gradient(135deg, #fef2f2 0%, #fed7aa 100%); padding: 1.5rem; border-radius: 0.75rem; border: 2px solid #fecaca; }
        .info-title { font-weight: 700; font-size: 1.125rem; color: #991b1b; margin-bottom: 1rem; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 0.75rem; }
        .info-item { background: white; padding: 0.75rem; border-radius: 0.5rem; }
        .info-item p:first-child { font-size: 0.75rem; color: #6b7280; }
        .info-item p:last-child { font-weight: 600; color: #111827; margin-top: 0.25rem; }
        .checkbox-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .checkbox-label { display: flex; align-items: center; gap: 0.75rem; font-weight: 600; cursor: pointer; }
        .checkbox-label input { width: 1.25rem; height: 1.25rem; cursor: pointer; }
        .section { background: #f9fafb; padding: 1rem; border-radius: 0.75rem; margin-bottom: 1rem; }
        .section-title { font-weight: 700; margin-bottom: 0.75rem; }
        .condition-boxes { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.75rem; margin-bottom: 0.75rem; }
        .condition-box { padding: 0.75rem; border-radius: 0.5rem; text-align: center; font-weight: 600; font-size: 0.875rem; }
        .condition-ok { background: #dcfce7; color: #166534; }
        .condition-fail { background: #fee2e2; color: #991b1b; }
        .obs-box { background: white; padding: 0.75rem; border-radius: 0.5rem; border: 2px solid #e5e7eb; }
        .obs-box p:first-child { font-size: 0.75rem; color: #6b7280; margin-bottom: 0.25rem; }
        .obs-box p:last-child { font-weight: 600; font-size: 0.875rem; }
        .hero { text-align: center; margin-bottom: 2rem; }

        .hero-title { font-size: 2.5rem; font-weight: 800; color: #111827; margin-bottom: 0.5rem; }
        .hero-subtitle { color: #6b7280; }
        .warning-box { background: linear-gradient(135deg, #fed7aa 0%, #fecaca 100%); padding: 1rem; border-radius: 0.75rem; border: 2px solid #fb923c; text-align: center; margin-bottom: 1.5rem; }

        .lojista-box { background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%); padding: 1.5rem; border-radius: 0.75rem; border: 2px solid #fde047; margin-bottom: 1.5rem; }
        .lojista-title { font-weight: 700; font-size: 1.125rem; color: #c2410c; margin-bottom: 0.75rem; }
        .lojista-box p { font-weight: 600; color: #111827; margin-top: 0.5rem; }
        @media (max-width: 768px) {

            .condition-boxes { grid-template-columns: 1fr; }
            .title { font-size: 1.5rem; }
            .hero-title { font-size: 1.75rem; }
        }
    </style>
</head>

        let resultado = null;

        const fmt = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);

        function calcular() {
            const carData = carrosDB[dados.marca][dados.modelo];
            const fipeVal = carData.fipe[dados.ano] || carData.base;
            const idade = 2024 - parseInt(dados.ano);
            let valor = carData.base * Math.pow(0.93, idade);
            const km = parseInt(dados.km);
            if (km > 150000) valor *= 0.75;
            else if (km > 100000) valor *= 0.85;
            else if (km > 70000) valor *= 0.90;
            else if (km > 50000) valor *= 0.95;
            const gastos = (parseFloat(dados.gastoMec) || 0) + (parseFloat(dados.gastoLat) || 0) + (parseFloat(dados.gastoPint) || 0) + (parseFloat(dados.gastoOut) || 0);
            const problemas = [dados.motorOk, dados.cambioOk, dados.arOk].filter(v => !v).length * 500;
            const final = valor - (gastos * 0.7) - problemas;
            resultado = { valorOriginal: carData.base, valorDepreciado: valor, totalGastos: gastos, valorFinal: final > 0 ? final : 10000, depreciacaoPercentual: ((carData.base - valor) / carData.base * 100).toFixed(1), km: km, fipe: fipeVal, pedido: parseFloat(dados.pedido) || 0 };
            render();
        }

        function resetar() {
            dados = { marca: '', modelo: '', ano: '', config: '', km: '', combustivel: '', cambio: '', pneus: '', opcionais: '', cor: '', motorOk: false, cambioOk: false, arOk: false, condicaoTexto: '', gastoMec: '', gastoLat: '', gastoPint: '', gastoOut: '', pedido: '', vendNome: '', vendTel: '' };
            resultado = null;
            render();
        }

        function renderResultado() {

                        </div>
                        <div class="content">

                                <div class="stat-card orange"><p>Deprecia√ß√£o</p><p>${resultado.depreciacaoPercentual}%</p></div>
                                <div class="stat-card yellow"><p>üí∞ FIPE</p><p>${fmt(resultado.fipe)}</p></div>

                                <div class="info-grid">
                                    <div class="info-item"><p>‚õΩ Combust√≠vel</p><p>${dados.combustivel || 'N/A'}</p></div>
                                    <div class="info-item"><p>üöó C√¢mbio</p><p>${dados.cambio || 'N/A'}</p></div>
                                    <div class="info-item"><p>üõû Pneus</p><p>${dados.pneus || 'N/A'}</p></div>
                                    <div class="info-item"><p>üé® Cor</p><p>${dados.cor || 'N/A'}</p></div>
                                    <div class="info-item"><p>üìä KM</p><p>${resultado.km.toLocaleString('pt-BR')}</p></div>
                                    <div class="info-item"><p>üéØ Opcionais</p><p>${dados.opcionais || 'COMPLETO'}</p></div>
                                </div>
                            </div>
                            <div class="section">
                                <div class="section-title">‚úÖ Condi√ß√£o</div>
                                <div class="condition-boxes">
                                    <div class="${dados.motorOk ? 'condition-ok' : 'condition-fail'}">${dados.motorOk ? '‚úÖ' : '‚ùå'} MOTOR</div>
                                    <div class="${dados.cambioOk ? 'condition-ok' : 'condition-fail'}">${dados.cambioOk ? '‚úÖ' : '‚ùå'} C√ÇMBIO</div>
                                    <div class="${dados.arOk ? 'condition-ok' : 'condition-fail'}">${dados.arOk ? '‚úÖ' : '‚ùå'} AR ACIONA</div>

                            <div class="warning-box"><p>‚ö†Ô∏è GASTO: ${resultado.totalGastos > 0 ? fmt(resultado.totalGastos) : 'EXTRA SEM GASTO'}</p></div>
                            <button class="btn" onclick="resetar()">üîÑ Nova Avalia√ß√£o</button>
                        </div>
                    </div>
